<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 蓝色背景 -->
  <rect width="200" height="200" fill="#1E90FF"/>
  
  <!-- 白色星形（由四条贝塞尔曲线构成） -->
  <path d="M100,40 
           C120,60 160,60 160,100 
           C140,80 100,80 100,120 
           C80,100 40,100 40,60 
           C60,80 100,60 100,40Z" 
        fill="white" stroke="white" stroke-width="2"/>
  
  <!-- 左上方加号 -->
  <g transform="translate(50,50)">
    <line x1="-8" y1="0" x2="8" y2="0" stroke="white" stroke-width="4"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="white" stroke-width="4"/>
  </g>
  
  <!-- 右下方加号 -->
  <g transform="translate(150,150)">
    <line x1="-8" y1="0" x2="8" y2="0" stroke="white" stroke-width="4"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="white" stroke-width="4"/>
  </g>
</svg>